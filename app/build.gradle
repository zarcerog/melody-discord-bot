plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.nicolaszarcero.melody.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    jcenter()
}

dependencies {
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_121'
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_216'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    compile group: 'me.duncte123', name: 'botCommons', version: '2.0.119'
    compile 'io.github.cdimascio:java-dotenv:5.1.1'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.61'
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev222-1.25.0'

}

compileJava.options.encoding = 'UTF-8'

dependencies {
    compile 'net.dv8tion:JDA:VERSION'
}

repositories {
    jcenter()
}